name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project (SIGAP)
        run: npm run build -- --configuration production --base-href /sigap/ --output-hashing=all

      - name: Add Angular fallback
        run: cp dist/sigap/browser/index.html dist/sigap/browser/404.html

      - name: List build output
        run: ls -lh dist/sigap/browser

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/sigap/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show URL
        run: echo "âœ… O site foi publicado em: ${{ steps.deployment.outputs.page_url }}"
