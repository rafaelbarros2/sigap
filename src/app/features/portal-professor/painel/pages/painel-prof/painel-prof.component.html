<div class="p-4 sm:p-6">
  <!-- Cabeçalho de Boas-Vindas -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Bem-vindo, Professor Carlos Nogueira!</h1>
    <p class="text-gray-600 mt-1">Este é o seu painel de controle diário.</p>
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
    <!-- Coluna Principal (Minhas Turmas) -->
    <div class="xl:col-span-2">
      <h2 class="text-lg font-bold text-gray-700 mb-4">Minhas Turmas</h2>

      <!-- Mensagem quando não há turmas filtradas -->
      <div *ngIf="turmasFiltradas.length === 0" class="text-center py-8">
        <i class="pi pi-calendar text-4xl text-gray-400 mb-4"></i>
        <p class="text-gray-600">Não há turmas com aulas na data selecionada.</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Cards de Turmas Filtradas -->
        <p-card
          *ngFor="let turma of turmasFiltradas"
          styleClass="shadow-md hover:shadow-lg transition-shadow duration-300">
          <div class="flex flex-col justify-between h-full">
            <div>
              <div class="flex justify-between items-start mb-3">
                <p-tag
                  [severity]="turma.cor"
                  [value]="turma.periodo">
                </p-tag>
                <span class="text-sm font-medium text-gray-500">{{turma.totalAlunos}} alunos</span>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-1">{{turma.nome}}</h3>
              <p class="text-gray-600 mb-4">{{turma.materia}}</p>
            </div>
            <div class="pt-4 border-t border-gray-200">
              <p-button
                label="Diário de Classe"
                icon="pi pi-book"
                size="small"
                styleClass="w-full"
                (onClick)="abrirDiarioClasse(turma)">
              </p-button>
            </div>
          </div>
        </p-card>
      </div>
    </div>

    <!-- Coluna Lateral (Aulas por Dia) -->
    <p-card header="Minhas Aulas" styleClass="shadow-md">
      <!-- Filtro de Data -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Selecionar Data:</label>
        <p-calendar
          [(ngModel)]="dataSelecionada"
          (onSelect)="onDataChange()"
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          inputId="calendar"
          styleClass="w-full">
        </p-calendar>
      </div>

      <!-- Lista de Aulas -->
      <div class="space-y-3">
        <div *ngIf="aulasFiltradas.length === 0" class="text-center py-4">
          <i class="pi pi-clock text-2xl text-gray-400 mb-2"></i>
          <p class="text-gray-600 text-sm">Não há aulas nesta data.</p>
        </div>

        <div
          *ngFor="let aula of aulasFiltradas"
          class="p-3 bg-gray-50 rounded-lg flex justify-between items-center hover:bg-gray-100 transition cursor-pointer">
          <div>
            <p class="font-bold text-sm text-gray-800">{{aula.turma}}</p>
            <p class="text-xs text-gray-600">{{aula.materia}}</p>
          </div>
          <p class="text-xs text-blue-600 font-semibold">{{aula.horario}}</p>
        </div>
      </div>
    </p-card>
  </div>
</div>
