<div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Gestão de Alunos</h1>
        <p-button 
            (onClick)="openFormModal()"
            label="Adicionar Novo Aluno"
            icon="pi pi-plus"
            severity="primary">
        </p-button>
    </div>

    <!-- Barra de Busca -->
    <div class="mb-4">
        <input 
            pInputText
            type="text" 
            placeholder="Buscar aluno por nome ou matrícula..." 
            class="w-full">
    </div>

    <!-- Tabela de Alunos -->
    <p-table [value]="alunos" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome Completo</th>
                <th>Matrícula</th>
                <th>Turma</th>
                <th>Status</th>
                <th style="text-align: center">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aluno>
            <tr>
                <td>{{ aluno.nomeCompleto }}</td>
                <td>{{ aluno.matricula }}</td>
                <td>{{ aluno.turma }}</td>
                <td>
                    <p-tag 
                        [value]="aluno.status"
                        [severity]="aluno.status === 'Ativo' ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <td style="text-align: center">
                    <p-button 
                        (onClick)="openFormModal(aluno)"
                        icon="pi pi-pencil"
                        severity="info"
                        [text]="true"
                        size="small"
                        class="mr-2">
                    </p-button>
                    <p-button 
                        (onClick)="onDelete(aluno.id)"
                        icon="pi pi-trash"
                        severity="danger"
                        [text]="true"
                        size="small">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Modal do Formulário -->
<app-aluno-form
  *ngIf="isFormModalOpen"
  [aluno]="alunoSelecionado"
  (save)="onSave($event)"
  (close)="closeFormModal()">
</app-aluno-form>
