<aside [class]="'bg-white shadow-md flex flex-col flex-shrink-0 h-full border-t border-gray-200 transition-all duration-300 ' + (isCollapsed ? 'w-16' : 'w-64')">
<!-- Toggle Button -->
    <div class="flex justify-end p-2">
        <p-button 
            (onClick)="toggleSidebar()" 
            icon="pi pi-times"
            severity="secondary"
            [text]="true"
            [rounded]="true"
            [class.rotate-45]="isCollapsed"
            class="transform transition-transform duration-300">
        </p-button>
    </div>
    
    <nav class="flex-1 p-4 pt-2">
        <ul>
            <!-- Item de menu ativo -->
            <li>
<a routerLink="/alunos" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-users text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Alunos</span>
                </a>
            </li>
            <!-- Outros itens de menu -->
<li class="mt-2">
                <a routerLink="/professores" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-user text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Professores</span>
                </a>
            </li>
            <li class="mt-2">
<a routerLink="/turmas" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-book text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Turmas</span>
                </a>
            </li>

            <!-- Menus do Professor -->
            <li class="mt-2">
                <a routerLink="/painel-prof" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-home text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Meu Painel (prof)</span>
                </a>
            </li>
            <li class="mt-2">
                <a routerLink="/minhas-turmas" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-users text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Minhas Turmas (prof)</span>
                </a>
            </li>
            <li class="mt-2">
                <a routerLink="/comunicados" routerLinkActive="bg-gray-200 text-gray-700 font-semibold" [class]="'flex items-center p-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-all duration-300 ' + (isCollapsed ? 'justify-center' : '')">
                    <i [class]="'pi pi-megaphone text-lg flex-shrink-0 ' + (isCollapsed ? '' : 'mr-3')"></i>
                    <span *ngIf="!isCollapsed" class="transition-opacity duration-300">Comunicados (prof)</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
